<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Member Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Welcome to the Club!</h1><br>
    <h3>New member</h3>

    <div class="center">
    <form name="myForm" id="myForm">
      <div>
        <label for="name">Name:</label>
        <input name="name" id="name" class="form-control" ><br><br>
        <span class="error" id="nameError" aria-live="polite"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input name="email" id="email" class="form-control" ><br><br>
        <span class="error" id="emailError" aria-live="polite"></span>
      </div>
      <div>
        <button name="add" id="add" onclick=validateForm() class="btn btn-success">Add</button>
        <button type = "reset" onclick=resetForm() class="clear btn btn-success">Clear</button>
      </div>
    </form>
    </div>

    <h3>Members</h3>

    <div class="content">
      <table class="table center table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Registration date</th>
          </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
      </table>
    </div>

    <script src="js/script.js"></script>

  </body>
</html>
